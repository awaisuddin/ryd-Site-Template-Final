<script>
window.addEventListener('mouseup', function(event) {
	var x = document.getElementById("leftMenu");

    x.style.display = "none";
  }
  });

function funcl() {
  var x = document.getElementById("leftMenu");

    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
